[camera_attributes]
horizontal_resolution: 480
vertical_resolution: 640
bit_depth_per_pixel: 12
use_darkfield: False
use_brightfield: False
darkfield_filename: darkimage7-1-2019.tif
brightfield_filename: su320_brightfield.tif

[signal_processing]
use_blanking_box: False
use_valid_box: True
valid_box: (240, 270, 49, 96)  # must be 2x2 tuple or None
box_width: 2
max_box_width: 3
min_residual: 1.03
kernel_width: 2
pixel_increment: 1
default_nports: 2
saturation_level_fraction: 0.99
