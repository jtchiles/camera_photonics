[camera_attributes]
horizontal_resolution: 480
vertical_resolution: 640
bit_depth_per_pixel: 16
use_darkfield: True
use_brightfield: False
darkfield_filename: darkimage12-9-2019.tif
brightfield_filename: su320_brightfield.tif

[signal_processing]
use_blanking_box: False
use_valid_box: False
valid_box: (70, 100, 40, 110)  # must be xywh-tuple or None
box_width: 10
max_box_width: 10
min_residual: 1.03
min_standoff: 40
kernel_width: 2
pixel_increment: 1
default_nports: 3
saturation_level_fraction: .99
